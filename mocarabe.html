            <h3>Invasão Muçulmana e Moçárabe</h3>
            <p>
                A presença árabe na Península Ibérica desempenhou um papel fundamental na história e na evolução cultural e linguística da região. A invasão muçulmana da Península foi resultado de uma combinação de fatores internos e externos, incluindo conflitos políticos e religiosos na monarquia visigótica e alianças estratégicas entre os invasores muçulmanos e grupos locais, como judeus e o Conde Julião.
                <br>
                <br>
                Uma das principais transformações no latim lusitano foi a alteração da acentuação silábica, que serviu como base para todas as mudanças subsequentes. Comparado ao latim da România Oriental, o latim na România Ocidental, incluindo a Lusitânia, reduziu a maioria dos proparoxítonos a paroxítonos, resultando em mudanças morfológicas significativas. Fenômenos fonéticos, como a sonorização das surdas, a síncope das sonoras e a vocalização da gutural surda "c", contribuíram para a evolução do latim vulgar na Lusitânia. A ditongação e a nasalidade também foram características marcantes do processo evolutivo do latim na região.
                <table>
                    <tr>
                        <td>
                            <p>
                                <br>
                                Os moçárabes desempenharam um papel crucial nesse processo de transformação cultural e linguística. Como descendentes do povo visigótico, os moçárabes eram muladíes peninsulares de língua românica e religião católica, e atuavam como intermediários entre as culturas árabe e cristã. Sua influência estendeu-se para o norte da Península, contribuindo para o desenvolvimento de regiões como o condado de Coimbra e, posteriormente, para a formação do reino de Portugal.
                            </p>
                            </td>

                <p>
                <br>
                Os dialetos moçárabes exerceram uma influência significativa na evolução do português, deixando vestígios especialmente em termos de vocabulário e fonologia. Características fonéticas específicas, como a palatização "lh" e a não palatização de certos grupos consonantais, foram preservadas e influenciaram a toponímia do sul de Portugal. Além disso, o moçárabe contribuiu para o enriquecimento do léxico português através de empréstimos árabes, com muitas palavras mantendo suas formas originais.
                <br>
                <br>
                A influência do árabe no léxico português é inegável, com um grande número de palavras de origem árabe incorporadas ao vocabulário português. Estima-se que cerca de um oitavo do vocabulário português possa ter origem árabe, refletindo a amplitude da influência árabe na vida e cultura da região. Palavras como "milícia", "adaga", "alcácer" e "aljava" são apenas alguns exemplos dessa influência, destacando a riqueza e diversidade linguística resultante da interação entre culturas na Península Ibérica ao longo dos séculos.
            </p>
