            <h3>Unificação e Assimilação de Povos no Império Romano</h3>
            <p>
                A expansão do Império Romano e a posterior união e assimilação de diferentes povos representam um dos processos mais notáveis e complexos da história antiga. Esse processo foi fundamental para solidificar e manter a coesão e estabilidade deste extenso império, possibilitando que Roma dominasse o conhecido “orbes terrarum”, ou seja, o "mundo conhecido". A busca pela união e assimilação era uma constante na política romana, enfrentando e integrando as diversas etnias e culturas encontradas ao longo do caminho.
                <br>
                <br>
                O início da expansão romana ocorreu na península itálica, onde a conquista de cidades e tribos vizinhas como os sabinos, volscos, équos e etruscos foi crucial para os primeiros passos na formação do império. Roma travou várias guerras contra esses povos, consolidando gradualmente seu controle sobre a região. Em pouco mais de meio século, Roma havia subjugado toda a península Itálica, estabelecendo sua supremacia e criando uma base sólida para futuras expansões. Essa conquista inicial foi crucial para a criação de um sistema político e militar eficiente, que permitiu a integração de novos territórios e povos.

                    Grécia, Macedônia e Ásia Menor, integrando essas regiões em sua esfera de influência. Trinta anos após a destruição de Cartago, Roma dominava toda a Europa mediterrânea, bem como partes da África do Norte e da Ásia Menor. Essas conquistas foram alcançadas através da realização de alianças estratégicas e ações militares decisivas, fortalecendo o exército romano com soldados de diversas partes do império, especialmente a partir do século III a.C.
                    <br
                A expansão romana não se restringiu apenas ao Mediterrâneo. Para além dessa região, Roma conquistou territórios na África, Europa Central e ilhas do Atlântico. Regiões como a Gália (atual França), Britânia (Grã-Bretanha), Dácia (Romênia) e partes da Germânia (Alemanha) foram incorporadas ao império, trazendo riquezas e recursos, mas também impondo desafios administrativos e militares significativos. Essas conquistas ampliaram o alcance romano, exigindo que fosse criada uma administração eficaz e que possuísse a capacidade de unir diversas culturas sob um governo centralizado.
                <br>
                <br>
                Na península Ibérica, o “substratum” refere-se às línguas dos povos dominados pelos romanos, como o ibero, celta, fenício e grego. Algumas características dessas línguas permaneceram no vocabulário dos romanos, embora tenham sido adaptadas ao latim. Por exemplo, o etrusco e o ibero, que não são de origem indo-europeia, apresentam origens ainda desconhecidas. Vestígios celtas são evidentes na fonética do português, incluindo a sonorização das consoantes surdas, a palatização e a ditongação. Essas influências linguísticas foram inseridas ao latim, que, por sua vez, evoluiu para formar as línguas românicas. O “superstratum”, por sua vez, sofreu influências linguísticas posteriores, como as germânicas do século V e árabes do século VIII, que também contribuíram para o desenvolvimento linguístico na península.
                <br>
                <br>
                Com o advento do cristianismo, a língua e a cultura romanas passaram por transformações significativas. Grandes figuras cristãs como São Jerônimo, Santo Agostinho e Santo Ambrósio, embora profundamente conhecedores da literatura latina, optaram por se expressar no latim tido como vulgar, refletindo seus desejos de conectarem-se com o povo comum. Este movimento contribuiu para a transformação do latim nas mais variadas línguas românicas. Alguns exemplos notáveis incluem o Bispo Comodiano, que escrevia poesia sem seguir a métrica latina, e São Jerônimo, que traduziu a Bíblia para um latim vulgar. Santo Agostinho desprezava a sintaxe tradicional, e na França, São Gregório de Tours escreveu em um latim que prenunciava o francês moderno. Essas mudanças linguísticas demonstram a constante evolução da língua e a influência duradoura do cristianismo na cultura romana.
