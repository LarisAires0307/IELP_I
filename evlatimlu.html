            <h3>Evolução do Latim na Lusitânia</h3>
            <p>
                A evolução do latim na Lusitânia foi um processo fascinante e complexo, influenciado por uma série de fatores históricos, linguísticos e culturais. Os primeiros contatos entre romanos e lusitanos ocorreram mais de um século após o desembarque das tropas romanas em 218 a.C. O latim introduzido na Lusitânia diferia consideravelmente do latim falado na Bética, apresentando um caráter mais plebeu e rústico, como evidenciado pelas inscrições latinas na região, que revelam um maior número de vulgarismos.
                <br>
                <table>
                    <tr>
                        <td>
                            <p>
                                <br>
                                Uma das principais transformações no latim lusitano foi a alteração da acentuação silábica, que serviu como base para todas as mudanças subsequentes. Comparado ao latim da România Oriental, o latim na România Ocidental, incluindo a Lusitânia, reduziu a maioria dos proparoxítonos a paroxítonos, resultando em mudanças morfológicas significativas. Fenômenos fonéticos, como a sonorização das surdas, a síncope das sonoras e a vocalização da gutural surda "c", contribuíram para a evolução do latim vulgar na Lusitânia. A ditongação e a nasalidade também foram características marcantes do processo evolutivo do latim na região.
                            </p>
                            </td>
                    <td>
                        <img src="imagens/latim2.jpg" style="border-radius: 2%;" width="500">
                    </td>
                </tr>
                </table>
                <p>
                <br>
                No que diz respeito ao consonantismo, o sistema consonântico do latim vulgar na Lusitânia era mais simples em comparação com o latim clássico, com o desaparecimento da aspirada /h/ e a evolução das semivogais /j/ e /w/ em consoantes. A lenição, principal transformação das consoantes intervocálicas no latim vulgar, teve um papel fundamental na evolução fonética da língua, dividindo a Romênia em ocidental e oriental.
                <br>
                <br>
                As semivogais evoluíram para consonantização, com /w/ se transformando em uma bilabial fricativa (B) até o século I d.C. A palatalização foi outro processo significativo na evolução do latim vulgar na Lusitânia, resultando na transformação de consoantes como /t/ e /k/ em sons palatais sob a influência do /j/. Grupos consonânticos em posição inicial e medial também passaram por diversas transformações, como a evolução de PL, CL e FL em africadas palatais, marcando a diferenciação do galego-português.
                <br>
                <br>
                A evolução do vocalismo tônico e a perda da distinção de quantidade das vogais foram mudanças fundamentais que ocorreram no latim vulgar. A distinção de quantidade, central no latim clássico, perdeu sua relevância, resultando em um sistema de vogais baseado na abertura tímbrica. Isso teve um impacto direto na morfologia e sintaxe do latim vulgar, influenciando a flexão nominal e verbal.
                <br>
                <br>
                A simplificação dos casos no latim vulgar foi uma das evoluções mais importantes para a transformação do latim em línguas românicas, facilitando a identificação das funções sintáticas. A distinção entre casos foi reduzida, com predominância do acusativo e uso crescente de preposições para expressar relações sintáticas. Isso levou a mudanças na ordem das palavras e ao uso expandido de preposições em várias construções sintáticas, marcando a transição do latim clássico para o latim vulgar e, eventualmente, para as línguas românicas modernas.
            </p>
